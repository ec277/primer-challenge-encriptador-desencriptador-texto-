<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar texto</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="./js/sweetalert2.all.min.js"></script>
</head>
<body>
    <header class="header">

        <div class="logo">
            <img class="logo-img header-img" src="./img/logo.png" alt="imagen logo" >
        </div>
        <h1 class="header-titulo">Aplicación para encriptar texto</h1>
    </header>
    <main class="contenedor-principal">
       
        <section class="section-left">
            <img src="./img/cercle_arrow.png" id="nuevo" class="arrow">
           
            <textarea id="input_text" cols="50" rows="8" autofocus placeholder="Inserta el texto aquí.." class="input-text"></textarea>
            <hr class="linea-inferior">
            <p class="info" id="aviso">
                <img src="./img/info-icon.svg" alt="">
                Solo letras minúsculas y sin acentos
            </p>
            
        </section>

        <section class="section-right">
            
            <img src="./img/2.png" alt="imagen" id="img" class="section-img">
            <textarea id="texto2" name="" cols="50" rows="20"></textarea>
            <button id="copy" class="boton-copiar">Copiar</button>
        </section>

        <div class="boton">
            <button type="button" id="btn-encrypt"  class="botones">Encriptar</button>
            <button type="button" id="btn-decrypt" class="botones">Desencriptar</button>
        </div>
            
       

    </main>
    <footer>
        <p class="footer">Desarrollador &copy René Everardo Contreras Arias</p>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
